<div
  class="flex flex-column justify-content-center align-items-center w-full mt-4"
>
  <i class="pi pi-chart-bar" style="font-size: 3rem"></i>
  <h1 class="font-bold">STOCK CHART</h1>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <h3 class="font-light">
      A stock ticker is a unique series of letters assigned to publicly traded
      companies on a stock exchange.
    </h3>
    <p class="flex justify-content-center">
      <input
        id="searchQuery"
        type="text"
        pInputText
        formControlName="searchQuery"
        placeholder="Search your whitelist"
        class="input-with-icon"
        placeholder="Enter stock ticker (e.g., AAPL)"
      />
      <button type="submit" class="ml-3 bg-blue-600 
      border-round-lg font-bold border-transparent  text-blue-50
      hover:bg-blue-700 cursor-pointer " >Search</button>
    </p>
  </form>
</div>
